<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Carol</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .lds-facebook {
      position: fixed;
      z-index: 9999;
      top: 50%;
      left: 50%;
      width: 64px;
      height: 64px;
    }

    .lds-facebook div {
      display: inline-block;
      position: absolute;
      left: 6px;
      width: 13px;
      background: #3a3a3a;
      animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
    }

    .lds-facebook div:nth-child(1) {
      left: 6px;
      animation-delay: -0.24s;
    }

    .lds-facebook div:nth-child(2) {
      left: 26px;
      animation-delay: -0.12s;
    }

    .lds-facebook div:nth-child(3) {
      left: 45px;
      animation-delay: 0;
    }

    @keyframes lds-facebook {
      0% {
        top: 6px;
        height: 51px;
      }
      50%, 100% {
        top: 19px;
        height: 26px;
      }
    }

  </style>
</head>
<body>
<div id="loading" class="lds-facebook flex-center"><div></div><div></div><div></div></div>

  <app-root></app-root>
</body>
</html>
